<div class="overflow-hidden">
  @if(data.length === 0) {
  <div class="w-100">
    <h3 class="text-center">No data available</h3>
  </div>
  } @else {
  <mat-grid-list cols="3" rowHeight="2:1">
    @for (item of data; track item) {
    <mat-grid-tile>
      <mat-card class="w-100 m-1">
        <mat-card-content>
          <h3>{{ item.tabLabel }}</h3>
          <p>{{ item.obj }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
  <div class="w-100">
    <button mat-flat-button color="primary" class="w-100" (click)="clearAll()">
      Clear All
    </button>
  </div>
  }
</div>
